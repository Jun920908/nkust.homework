<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>峻的練習1</title>
    <script>
        function stars(n){
            var text="";

            for (i=1;i<=n;i++){
                for (j=1;j<=i;j++){
                    text=text+"* ";
                }
                text=text+"<br>" ;
            
            }
            return text;
        }
        
    </script>
</head>
<body>  
    <p id="ans1"></p>
    <script>
        document.getElementById("ans1").innerHTML=stars(5);
    </script>
</body>
</html>
